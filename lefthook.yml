pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{ts,tsx}'
      run: yarn eslint {staged_files}
    prettier:
      glob: '*.{ts,tsx,css}'
      run: yarn prettier -w {staged_files}
      stage_fixed: true
    stylelint:
      glob: '*.css'
      run: yarn stylelint {staged_files} --fix
      stage_fixed: true
    typecheck:
      glob: '*.{ts,tsx}'
      run: yarn typecheck
